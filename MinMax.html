<script>
  function Max(arr) {
    var max = arr[0];
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i];
      }
    }

    // document.write(max);
    return max;
  }
  console.log(Max([5, 6, 7, 8, 9]));
  //   Max([5, 6, 7, 8, 9]);
</script>
