<script>
  const arr = [1, 2, 2, 3, 4, 1];
  const unique = [];
  for (let i = 0; i < arr.length; i++) {
    if (!unique.includes(arr[i])) {
      unique.push(arr[i]);
    }
  }
  console.log(unique); // [1, 2, 3, 4]
</script>
